<h2 class="display-6 text-center mb-4">LISTA DE PIZZAS</h2>
      <div class="table-responsive">
        <table class="table text-center">
          <thead>
            <tr>
              <th style="width: 34%;">Nombre</th>
              <th style="width: 22%;">Ingredientes</th>
              <th style="width: 22%;">Precio</th>
              <th style="width: 22%;">Peso</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listaPizza">
              <td>{{ item.nombre }}</td>
              <td>{{ item.ingredientes }}</td>
              <td>{{ item.precio }}</td>
              <td>{{ item.peso }}</td>
              <td><button type="button" class=" btn btn-info btn-circle btn-warning" (click)="mostrarDetallePizza(item)"></button></td>  
            </tr>
          </tbody>
        </table>
      </div>
